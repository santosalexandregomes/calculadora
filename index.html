<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/eurostile" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator">
            <div class="calculator-header">
                <div class="brand">
                    <div class="casio">CASIO</div>
                    <div class="calculator-text">CALCULATOR</div>
                </div>
                <div class="solar-panel">
                    <div class="solar-cell"></div>
                    <div class="solar-cell"></div>
                    <div class="solar-cell"></div>
                    <div class="solar-cell"></div>
                </div>
            </div>
            <div class="display-container">
                <div class="display">
                    <div class="calculation"></div>
                    <div class="result"></div>
                </div>
            </div>
            <div class="keypad">
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn function" id="clear">AC</button>
                    </div>
                    <div class="col-3">
                        <button class="btn function" id="plusMinus">+/-</button>
                    </div>
                    <div class="col-3">
                        <button class="btn function" id="percent">%</button>
                    </div>
                    <div class="col-3">
                        <button class="btn operator" id="divide">รท</button>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn number" id="seven">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn number" id="eight">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn number" id="nine">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn operator" id="multiply">ร</button>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn number" id="four">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn number" id="five">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn number" id="six">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn operator" id="subtract">-</button>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn number" id="one">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn number" id="two">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn number" id="three">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn operator" id="add">+</button>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <button class="btn number" id="zero">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn number" id="decimal">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn operator" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
